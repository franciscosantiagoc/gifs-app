<div class="row">
  <div *ngFor="let gifItem of gifs" class="col-lg-4 col-md-6 col-12">
    <div class="card mb-2 text-center bg-dark">
      <img class="card-img-top card__image" [src]="gifItem.images.downsized_medium.url" alt="Image {{gifItem.title}}">
      <div class="card-body card__body">
        <h5 class="card-title text-white card__title">{{gifItem.title}}</h5>
        <a class="btn btn-primary" [href]="gifItem.embed_url">Ver similares</a>
      </div>
    </div>
  </div>
</div>
