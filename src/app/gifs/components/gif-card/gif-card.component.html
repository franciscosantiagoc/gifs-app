<div class="card mb-2 text-center bg-dark">
  <img class="card-img-top card__image" [src]="gif.images.downsized_medium.url" alt="Image {{gif.title}}">
  <div class="card-body card__body">
    <h5 class="card-title text-white card__title">{{gif.title}}</h5>
    <a class="btn btn-primary" [href]="gif.embed_url">Ver similares</a>
  </div>
</div>
